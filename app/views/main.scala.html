@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-united", "bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui", "jquery-ui.min.css"))">
		
		@* Optional theme *@
		@* <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap", "bootstrap-theme.min.css"))"> *@
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("html5shiv.js"))"></script>
	      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("respond.min.js"))"></script>
	    <![endif]-->
	    
	    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.2.custom.min.css")">
	    
	    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/stream.css")">
	      
    </head>
    <body>
    
    	<!-- Fixed navbar -->
	    @navbar()
    
        @content
        
        <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
	    
	    <!-- Latest compiled and minified JavaScript -->
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-united", "bootstrap.min.js"))"></script>
		
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui", "jquery-ui.min.css"))"></script>
		
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.10.2.custom.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/mustache.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/filter.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/top_movies_data.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/stream.js")" type="text/javascript"></script>
		
    </body>
</html>
